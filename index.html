    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#1F6B58',      // Deep Green
              beige: '#EAE6DE',        // Accent Beige
              offwhite: '#F6F6F6',     // Page Background
              dark: '#111111',         // Dark Text

    <style>
      body {
        background-color: #F6F6F6;
        color: #111111;
        font-family: 'Space Mono', monospace;
      }
      /* Hide scrollbar for cleaner UI */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1F6B58; 
        border-radius: 4px;
      }
      .text-shadow-sm {
        text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
      }
      .clip-image {
        /* Simple subtle clip for style */
        clip-path: polygon(0 0, 100% 0, 100% 95%, 0 100%);
      }

      /* Custom Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(1.1);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      .animate-fade-in-up {
        animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      .animate-slide-left {
        animation: slideInLeft 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-slide-right {
        animation: slideInRight 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-scale-in {
        animation: scaleIn 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      /* Helper to ensure elements are hidden before animation starts */
      .opacity-0 {
        opacity: 0;
      }
    </style>
